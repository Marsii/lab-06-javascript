<!DOCTYPE html>
<html>
<body>
<script>
// your JavaScript goes here!
var MilesText;
var GallonText;

MilesText = prompt("How many miles did you drive?");
var MilesResponse = parseInt(MilesText);
GallonsText = prompt("How many gallons did you use?");
var GallonsResponse = parseInt(GallonsText);
var MPGAnswer = (MilesResponse/GallonsResponse);
console.log("Your car gets " + MPGAnswer + " miles per gallon");

</script> 
</body>
</html>
